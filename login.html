<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title> Inicie sesión en Ecopreguntas </title>
    <link href="css/styles.css" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
	<div class="container-fluid">
    <div class="row" id="menu">
      <div class="col">
      <header>
        <nav>
              <ul>
                <li><a href="index.html">home</a></li>
                <li><a href="preguntas.html">Preguntas frecuentes</a></li>
                <li><a href="registro.html"> Registrate </a></li>
              </ul>
          </nav>
        </header>
      </div>
  </div>
</div>
	</div>
	<div class="container-fluid"> <!-- Aca empieza el formulario -->
		<div class="row mt-3">
			<div class="col-12 col-lg-4 offset-lg-4 flexbox">
				<h1 class="text-center">Inicia sesión</h1>
				<p> ¿No tenes cuenta? <a href="registro.html">Registrate aca </a></p>
			</div>
		</div>
		<div class="row">
			<div class="col-12 col-lg-4 offset-lg-4">
				<form>
				  <div class="form-group">
				    <label for="email">Email</label>
				    <div class="input-group">
				      <div class="input-group-prepend">
				        <div class="input-group-text">
				          <i class="fa fa-at"></i>
				        </div>
				      </div>
				      <input id="email" name="email" placeholder="Ingrese su correo electrónico" type="email" required="required" class="form-control">
				    </div>
				  </div>
				  <div class="form-group">
				    <label for="contraseña">Contraseña</label> <span> <a href="olvido-password.html">¿Olvidó su contraseña?</a></span>
				    <div class="input-group">
				      <div class="input-group-prepend">
				        <div class="input-group-text">
				          <i class="fa fa-lock"></i>
				        </div>
				      </div>
				      <input id="contraseña" name="contraseña" placeholder="Ingrese su contraseña" type="password" class="form-control" required="required">
				    </div>
				  </div>
				  <div class="form-group">
				      <input name="recordarme" type="checkbox"> Recordarme
				  </div>
				  <div class="form-group">
				    <button name="submit" type="submit" class="btn btn-success btn-lg btn-block">Iniciar sesion </button>
				  </div>
				</form>
			</div>
		</div> <!-- Aca termina el formulario -->
		<div class="row fixed-bottom d-none">
			<div class="col" style="width: 100%; height: 100px; background-color: green;"> <!-- Aca va el footer--> </div>
		</div>
	</div>
</body>
</html>
